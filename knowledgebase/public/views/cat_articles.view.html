<div ng-controller="ArticlesCategoryCtrl">
<h3 class="heading">{{category}} Articles</h3>

<a href="#!/categories">Go Back</a>
	<div class="row">
		<div class="Articles">
			<div ng-repeat="cat_article in cat_articles">
				<div class="col-md-6">
					<h3>{{cat_article.title}}</h3>
					<p>{{cat_article.body | limitTo:200}}</p>
					<a class="btn btn-default" href="#!/articles/details/{{article.id}}">Read Article</a>
				</div>
			</div>
			<div ng-if="articles == false">
				No articles to display
			</div>
		</div>

	</div>
</div>
