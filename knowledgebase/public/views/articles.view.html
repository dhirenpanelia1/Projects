
<h3 class="heading">Latest Articles</h3>
<div ng-controller="ArticlesCtrl">
<a href="#!/categories">Go Back</a>
	<div class="row">
		<div class="Articles">
			<div ng-repeat="article in articles">
				<div class="col-md-6">
					<h3>{{article.title}}</h3>
					<p>{{article.body | limitTo:200}}</p>
					<a class="btn btn-default" href="#!/articles/details/{{article.id}}">Read Article</a>
				</div>
			</div>
			<div ng-if="articles == false">
				No articles to display
			</div>
		</div>

	</div>
</div>
